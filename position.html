<!DOCTYPE html>
<html>
    <head>
        <title> position</title>
    </head>
    <body style="height: 3000px;
    padding-top: 50px;
    padding-left: 50px;">
        <div style="background-color: beige;
        position: fixed;
        right: 0;
        top: 0;
        left: 0;
        height: 50px;
        z-index: 100;
        
        ">entet</div>
        <div style="background-color: aqua;
        height: 300px;
        width: 300px;
        position: relative;">
    <div style="background-color: rgb(34, 34, 32);
    position: fixed;
    right: 0;
    width: 50px;
    top: 50px;
    left: 0;
    bottom: 0;
    ">entet</div>
    <div style="background-color: aqua;
    height: 300px;
    width: 300px;
    position: relative;">
        
        <div style="background-color: black;
        height: 20px;
        width: 40px;
        position: absolute;
        
        bottom: 010px;
        right: 20px;">
            
        </div>
    </div>
      
    </body>

</html>
